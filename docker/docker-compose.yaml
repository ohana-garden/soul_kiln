version: '3.8'

services:
  falkordb:
    image: falkordb/falkordb:latest
    container_name: virtue_basin_falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkordb_data:/data
    environment:
      - FALKORDB_ARGS=--timeout 0
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  simulator:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: virtue_basin_simulator
    depends_on:
      falkordb:
        condition: service_healthy
    environment:
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
    volumes:
      - ../config:/app/config:ro
      - ../output:/app/output
    restart: unless-stopped

volumes:
  falkordb_data:
