# Railway configuration for Graphiti API service
# https://docs.railway.com/reference/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "uvicorn graphiti_server:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 120
numReplicas = 1

[service]
name = "graphiti"
